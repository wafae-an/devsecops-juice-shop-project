name: ðŸ§± Continuous Integration - Juice Shop

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build-and-test:
    name: Build, Test & Lint
    runs-on: ubuntu-latest

    # DÃ©finir le rÃ©pertoire de travail par dÃ©faut pour tout le job
    defaults:
      run:
        working-directory: ./app

    steps:
      # ðŸ—‚ï¸ Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸŸ¢ Step 2: Setup Node.js (v20)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json  # important pour le cache

      # ðŸ“¦ Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # ðŸ—ï¸ Step 4: Build the application
      - name: Build application
        run: npm run build
        continue-on-error: false

      # ðŸ§ª Step 5: Run tests
      - name: Run tests
        run: npm test
        continue-on-error: false

      # ðŸ§¹ Step 6: Lint code
      - name: Lint code
        run: npm run lint
        continue-on-error: true

      # ðŸ§¾ Step 7: Generate test results summary
      - name: Generate test report
        if: always()
        run: |
          echo "=== CI Pipeline Test Results ===" > test-results.txt
          echo "Build Date: $(date)" >> test-results.txt
          echo "Node Version: $(node --version)" >> test-results.txt
          echo "NPM Version: $(npm --version)" >> test-results.txt
          echo "Commit SHA: ${{ github.sha }}" >> test-results.txt
          echo "Branch: ${{ github.ref_name }}" >> test-results.txt
          echo "===============================" >> test-results.txt
          echo "Build Status: Success" >> test-results.txt

      # ðŸ“¤ Step 8: Upload test results as artifact
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/test-results.txt
          retention-days: 30

      # ðŸ“¦ Step 9: Upload build artifacts (optional)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: juice-shop-build
          path: |
            app/build/
            app/dist/
          retention-days: 7
          if-no-files-found: ignore
